


<body>
  <div class="container" id="container">
    <div class="form-container sing-in-container">
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
      <h1>Ingreso</h1>

        <div><input type="username" placeholder="Usuario" formControlName="username"/>
        <mat-error *ngIf = "loginform.controls['username'] .hasError ('required')">
          <strong>Requerido</strong>
        </mat-error>
      </div>
      <div><input type="password" placeholder="Contraseña" formControlName="password"/>
        <mat-error *ngIf = "loginform.controls['password'] .hasError ('required')">
          <strong>Requerido</strong>
        </mat-error>
      </div>
      <div><a href="#">¿olviaste tu contraseña?</a> </div>
      <div> <button type="submit"  mat-raised-button color="accent">Ingresar </button> </div>
      
      </form>
    </div>
    
  </div>

  <div class="overlay-container">
  <div class="overlay">
    <div class="overlay-panel overlay-left">
      <img src="" alt="">
      <figcaption></figcaption>
    </div>
  </div>
  </div>
</body>
